<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form action="Submit">
        <h2>Login</h2>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="password" name="password" id="password" placeholder="password" required>
        <a href="">Forgot Password?</a>
       <button>Submit</button>
        <div>
        <span>Don't have an account?</span>
        <a href="signup.html" class="sign-up">Sign up</a>
        </div>
        <div class="btn">
        <button type="button" class="Facebook"><i class="fa-brands fa-facebook fa-xl" ></i>Login With Facebook</button>
        <button type="button" class="github"><i class="fa-brands fa-github fa-xl" style="color: #0c0c0d;"></i>Login With GitHub</button>
        </div>
    </form>
</body>

</html>
